<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="stylesheet" href="index.css" />
    <title>Unit converter</title>
  </head>
  <body>
      <i class="fa-solid fa-moon btn-theme rotate"></i>
      <div class="container">
          <div class="header-section">
              <h1 class="title-header">Metric/Imperial Unit Conversion</h1>
              <input
              required
              type="number"
              id="unit"
              name="unit"
              placeholder="0" />
              <button onclick="convert()">Convert</button>
            </div>
            <div class="main-section">
                <div>
                    <h3>Lenght (Meter/Feet)</h3>
                    <P id="lenghtPar">0 meters = 0 feet | 0 feet = 0 meters</P>
                </div>
                <div>
                    <h3>Volume (Liters/Gallons)</h3>
                    <P id="volumePar">0 liters = 0 gallons | 0 gallons = 0 liters</P>
                </div>
                <div>
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <P id="massPar">0 kilos = 0 pounds | 0 pounds = 0 kilos</P>
                </div>
            </div>
        </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/fd02bd66d1.js" crossorigin="anonymous"></script>
  </body>
</html>
